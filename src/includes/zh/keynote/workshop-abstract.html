            <p class="title">火星探索的未来</p>
            <div class="words">
                <p class="word">
                    火星是人类在太阳系及以外的宇宙中探索和定居的下一个目的地。在过去的30年中，许多国家的太空计划一直在发射越来越复杂的登陆平台，不断揭示这个红色星球的古老历史。所有火星任务都面临的一项突出挑战就是：如何以每小时30,000英里的最初进入速度实现安全的软着陆。在下降到地面的过程中，复杂的工程系统可保护机器人以及人员免受极端温度和重力的影响。表面看来，未来的勘探者必须能够在只携带有限资源的情况下承受辐射和低压。本讲座将讨论火星探索的动机，以及如何通过计算建模，尖端技术和即时即用的思维解决工程难题。探索红色星球是我们迎接未来以及了解过去的关键。
